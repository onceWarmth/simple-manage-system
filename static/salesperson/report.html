        <div class="container-fluid">

                <div class="col-sm-9 col-sm-offset-3 col-md-offset-2 main">
                    <h1 class="page-header">历史报表情况</h1>

                    <p id="info-label" class="bg-warning center-block text-center">暂无报表</p>


                    <div class="table-responsive">
                        <table class="table table-striped table-hover" style="text-align: center">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>时间</th>
                                    <th>城市</th>

                            <tbody id="reportBody">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>2018-5-16</td>

        <script type="text/javascript" src="/js/jquery/3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.js"></script>
        <script type="text/javascript">

            var ADD_REPORT_URL = "/salesman/addReport/";
            var DEL_REPORT_URL = "/salesman/deleteReport/";
            var GET_CURRENT_REPORT_URL = "/salesman/getReportData/";
            var GET_HISTORY_REPORT_URL = "/salesman/getHistoryReports/";
            var GET_HISTORY_COMMISSION_URL = "/salesman/getHistoryCommision/";
            
            $(document).ready(function() {
                checkIsLogin();
            });

            function checkIsLogin() {
                $.ajax({
                    type: "POST",
                    url: "/login/isLogin/",
                    success: function(data, textState, jqXHR) {
                        
                        console.log("CheckIsLogin(): data = ", data);
                        if (data.response == 1 && data.identify == 1) {
                            $("#username").html(data.username + "<span class=\"caret\"></span>");
                            getReportData();
                            return;
                        } else {
                            window.location.href = "/login.html";
                        }
                    },
                    error: function(textState, jqXHR, error) {
                        console.log(error);
                        window.location.href = "/login.html";
                        return;
                    }
                });
            }

            function getReportData() {

                $.ajax({
                    type: "POST",
                    url: GET_HISTORY_REPORT_URL,
                    success: function(data) {

                        console.log(data);

                        if (data.response != 1) {
                            alert(data.message);
                            return;
                        }

                        var reports = data.reports;

                        if (reports.length != 0) {
                            $("#info-label").hide();
                        }

                        for (var i = 0; i < reports.length; i++) {

                            var report = reports[i];

                            var innerhtml = "<tr><td>" + (i+1).toString() + "</td><td>" + report.date + "</td>" 
                                + "<td>" + report.city + "</td><td>" + report.locksSales + "</td><td>" 
                                + report.stocksSales + "</td><td>" + report.barrelsSales + "</td></tr>";

                            $("#reportBody").html($("#reportBody").html() + innerhtml);
                        }
                        
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }

            function logout() {
                console.log("logout");
                $.ajax({
                    type: "POST",
                    url: "/login/logout/",
                    success: function(data, textState, jqXHR) {

                        console.log(data);
                        if (data.response == 1) {
                            $(location).attr('href', '/login.html');
                        }
                    },
                    error: function(textState, jqXHR, error) {

                        alert("服务器宕机了～～请检查网络或者联系系统管理员");
                        console.log(error);
                        return;
                    }
                });
            }
        </script>
    </body>
